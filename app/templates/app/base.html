<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'app:event_index' %}">
                <i class="fa fa-home" style="font-size:25px"></i>
            </a>
        </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'app:create_event' %}">Post Event</a>
            {% endif %}
        </li>
    </ul>
    <a style="margin-left:auto; margin-right:0">
        {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0" style="margin-left:10px; margin-right:0;">
                <a class="btn btn-outline-light my-2 my-sm-0" role="button" href="{% url 'app:profile' %}">
                    <i class="fa fa-user" style="font-size:15px"></i>
                    Profile
                </a>
            </div>
        {% endif %}
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'app:logout_request' %}">Logout</a>
                </li>
            {% else %}
                <li>
                    <a class="nav-link" href="/accounts/google/login/?process=login">Login</a>
                </li>
            {% endif %}
        </ul>
    </a>
</nav>

<div class="page-wrap" style="position: relative;
    min-height: 100vh; padding-bottom: 2.5rem; ">
    {% block content %}
    {% endblock %}
</div >
<footer class="footer bg-light" style="position: absolute;
  width: 100%;
  height: 2.5rem;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <ul class="list-inline mb-2">

                </ul>
                <p class="text-muted small mb-4 mb-lg-0">2-11 Meetup Finder. </p>
            </div>
        </div>
    </div>
</footer>
</html>
