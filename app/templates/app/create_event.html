{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Datepicker -->
<link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
<script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>

{% block content %}
    <br>

    <div class="container">
        <h1 class="welcome">Create an Event</h1>
        {% if failed %}
            <p class="text-center">Fill in all fields with an *.</p>
        {% endif %}
        <form class=form autocomplete='off' action="{% url 'app:create_event' %}" method="post"
              enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" class="form-control" name="title" id="title" maxlength="200">
            </div>
            <div class="form-group">
                <label for="day">Date*</label>
                <input type="date" class="form-control" name="date" id="date">
            </div>
            <div class="form-group">
                <label for="info">Event Info</label>
                <input type="text" class="form-control" name="info" id="info">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" name="location" id="location" maxlength="500">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload Image</label>
                <input type="file" accept="image/png,image/jpg,image/jpeg" class="form-control-file" id="image" name="image">
                <p><small class="text">Accepted file types: .jpg, .jpeg, .png</small></p>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
